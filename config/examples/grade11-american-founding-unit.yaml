output:
  formats:
    - type: "teacher_guide"
      pages: 75
      includes:
        - "Daily plans with Socratic questions"
        - "Primary source teaching notes"
        - "Seminar facilitation guides"
        - "Assessment rubrics"
        - "AP alignment notes"
    - type: "primary_source_reader"
      pages: 100
      includes:
        - "Full founding documents"
        - "Annotated philosophical sources"
        - "Contextual introductions"
        - "Analysis questions"
    - type: "student_workbook"
      pages: 50
      includes:
        - "Annotation guides"
        - "Essay planning templates"
        - "Seminar preparation sheets"
        - "Argument mapping tools"
    - type: "assessment_materials"
      pages: 30
      includes:
        - "Detailed rubrics"
        - "DBQ documents"
        - "Exam"
        - "Oration evaluation forms"

style:
  tone: "intellectually rigorous, respectful debate"
  vocabulary_level: "academic, college-preparatory"
  sentence_length: "sophisticated, varied"
  illustrations: "primary source facsimiles, analytical diagrams"
  formatting:
    font_size: "10pt body, 12pt headers"
    line_spacing: "single"
    margins: "standard academic"

agents:
  cross_validation: true
  confidence_threshold: 0.85
  visualization_priority: "reuse"
  historical_accuracy_check: true
  primary_source_verification: true
  multiple_perspectives_required: true
