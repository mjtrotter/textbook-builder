    primary:
      - "The Founders' Constitution (Kurland/Lerner)"
      - "Federalist Papers (complete)"
      - "Documentary History of Ratification (selections)"
    secondary:
      - "Novus Ordo Seclorum (McDonald)"
      - "The Ideological Origins (Bailyn)"
      - "Original Intent (Barton) - for religious founding view"
      - "Nature's God (Stewart) - for contrary view"

  primary_sources:
    extensive_collection:
      - "Declaration of Independence"
      - "Constitution and Bill of Rights"
      - "Federalist Papers (selected)"
      - "Anti-Federalist writings"
      - "Madison's Notes"
      - "State ratification debates"
      - "Founders' correspondence"
      - "Locke, Montesquieu, classical sources"

  materials:
    - "Document analysis guides"
    - "Seminar preparation materials"
    - "Argument mapping tools"

  digital:
    - "Founders Online (National Archives)"
    - "Library of Congress founding documents"
    - "Avalon Project (Yale)"
    - "AP Classroom resources"

  assets:
    reuse_from_library:
      - "founding-documents-facsimiles"
      - "constitutional-convention-diagrams"
      - "electoral-maps-historical"
    generate:
      - "Custom apportionment visualizations"
      - "Argument maps for Federalist Papers"

